<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Inner circle (darker) -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#fff" stroke-width="2" opacity="0.15"/>
  
  <!-- Center text icon -->
  <text x="100" y="85" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="#fff" text-anchor="middle" letter-spacing="-2">ğŸ”</text>
  
  <!-- Bottom text -->
  <text x="100" y="125" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#fff" text-anchor="middle" text-transform="uppercase" letter-spacing="1.5">FACT-CHECK</text>
  
  <!-- Gold accent line -->
  <line x1="55" y1="140" x2="145" y2="140" stroke="#f39c12" stroke-width="2" opacity="0.8"/>
  
  <!-- Watermark text (small, bottom) -->
  <text x="100" y="165" font-family="Inter, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">mentirometroventura.eu</text>
</svg>